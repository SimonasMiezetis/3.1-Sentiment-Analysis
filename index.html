<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <header>
            Sentiment Analysis
        </header>
        <div>
            <img src="./Positive.png" alt="Positive logo">
            <h3>
                My experience so far has been <span class="zalias_span">fantastic!</span>
            </h3>
            <button class="zalias_button" type="button" onclick="alert('Thank you for your feedback.')">Positive</button>
        </div>
        <div>
            <img src="./Neutral.png" alt="Neutral logo">
            <h3 class="h3_klase">
                The product is <span class="geltonas_span">OK I guess</span> 
            </h3>
            <button class="geltonas_button" type="button" onclick="alert('Thank you for your feedback.')">Neutral</button>
        </div>
        <div>
            <img src="./Negative.png" alt="Negative logo">
            <h3 class="h3_klase">
                Your support <span class="raudonas_span">team is useless</span> 
            </h3>
            <button class="raudonas_button" type="button" onclick="alert('Thank you for your feedback.')">Negative</button>
        </div>
        <footer>
            <img src="./MonekyLearnLogo.png" alt="Monkey learn logo">
        </footer>
    </main>
</body>
</html>
